<template name="postItem">
	<div class="post">
		<a href="#" class="upvote btn {{upvotedClass}}">+</a>
		<div class="post-content">
			<h3>
				<a href="{{postPagePath this}}">{{title}}</a>
				<span>{{categoryName}}</span>
			</h3>
			<p>
				{{pluralize votes "赞"}},
				作者 {{author}},
				<a href="{{postPagePath this}}">{{pluralize commentsCount "评论"}}</a>
				{{#if ownPost}}
				<a href="{{postEditPath this}}">编辑</a>
				{{/if}}
			</p>
		</div>
		<a href="{{postPagePath this}}" class="discuss btn">评论</a>
	</div>
</template>
