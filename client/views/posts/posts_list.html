<template name="newPosts">{{> postsList options}}</template>
<template name="bestPosts">{{> postsList options}}</template>
<template name="categoryPosts">{{> postsList options}}</template>
<template name="postsList">
	{{> categoryList}}
	<div class="posts">
		{{#each postsWithRank}}
{{> postItem}}
{{/each}}
{{#if postsReady}}
{{#unless allPostsLoaded}}
		<a class="load-more" href="#">加载更多</a>
		{{/unless}}
{{else}}
		<div>加载中...</div>
		{{/if}}
	</div>
</template>
